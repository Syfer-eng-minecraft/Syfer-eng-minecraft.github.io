<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register - Minecraft IP Allocator</title>
<style>
  body {
    background-color: #23272a;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  form {
    background: #2c2f33;
    padding: 2rem 3rem;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 15px rgba(75, 150, 255, 0.5);
  }
  h2 {
    text-align: center;
    letter-spacing: 2px;
    margin-bottom: 1.5rem;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.6rem 0.8rem;
    margin: 0.4rem 0 1.2rem 0;
    border-radius: 6px;
    border: none;
    background: #40444b;
    color: #ddd;
    font-size: 1rem;
  }
  input[type="submit"] {
    width: 100%;
    background: #7289da;
    border: none;
    padding: 0.7rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    color: white;
    font-size: 1.1rem;
    transition: background 0.3s ease;
  }
  input[type="submit"]:hover {
    background: #5b6eae;
  }
  p {
    text-align: center;
    margin-top: 1rem;
  }
  a {
    color: #7289da;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <form method="POST" action="/register" autocomplete="off" spellcheck="false">
    <h2>Create Account</h2>
    <input type="text" name="username" placeholder="Username" required maxlength="32" />
    <input type="password" name="password" placeholder="Password" required minlength="6" />
    <input type="submit" value="Register" />
    <p>Already have an account? <a href="/login">Login here</a></p>
  </form>
</body>
</html>
