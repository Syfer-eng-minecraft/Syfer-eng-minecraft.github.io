<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Minecraft Server Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.4rem;
      color: #222;
      word-wrap: break-word;
      user-select: all;
      min-height: 1.6em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Minecraft Server Address</h1>
    <label for="ipInput">Enter Minecraft Server IP</label>
    <input type="text" id="ipInput" placeholder="e.g. 192.168.1.43" value="192.168.1.43" />

    <button id="generateBtn">Generate Address</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    const CHARS = 'abcdefghijklmnopqrstuvwxyz0123456789';

    function hashString(str) {
      let hash = 5381;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) + hash) + str.charCodeAt(i);
        hash = hash & 0xFFFFFFFF;
      }
      return hash >>> 0;
    }

    function xorshift(seed) {
      let x = seed;
      return function() {
        x ^= x << 13;
        x ^= x >>> 17;
        x ^= x << 5;
        return x >>> 0;
      };
    }

    function generateAddonFromIP(ip, length = 8) {
      const seed = hashString(ip.toLowerCase());
      const rand = xorshift(seed);
      let addon = '';
      for (let i = 0; i < length; i++) {
        addon += CHARS[rand() % CHARS.length];
      }
      return addon;
    }

    function isValidIPv4(ip) {
      const ipv4Regex = /^(\d{1,3}\.){3}\d{1,3}$/;
      if (!ipv4Regex.test(ip)) return false;
      const parts = ip.split('.');
      return parts.every(part => {
        const n = Number(part);
        return n >= 0 && n <= 255;
      });
    }

    document.getElementById('generateBtn').onclick = () => {
      const ip = document.getElementById('ipInput').value.trim();
      if (!ip) {
        alert('Please enter a Minecraft server IP.');
        return;
      }
      if (!isValidIPv4(ip)) {
        alert('Please enter a valid IPv4 address (format: x.x.x.x with each 0-255).');
        return;
      }

      const baseDomain = 'syfer-eng.github.io';
      const port = 25565; // your desired Minecraft port

      const addon = generateAddonFromIP(ip);
      // Format: syfer-eng.github.io:25565-addon
      const finalAddress = `${baseDomain}:${port}-${addon}`;

      document.getElementById('result').textContent = finalAddress;
    };
  </script>
</body>
</html>
