<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Server Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    .address {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.6rem;
      color: #222;
      word-break: break-word;
      user-select: all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Server Address</h1>
    <div class="address">Syfer-eng-minecraft.github.io:25565</div>
  </div>
</body>
</html>
