<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Syfer-eng's Files</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000;
    color: white;
    overflow-x: hidden;
  }
  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background: #000;
  }

  main {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 40px auto 60px;
    background: rgba(0, 0, 0, 0.85);
    border-radius: 12px;
    padding: 2rem 3rem 3rem;
    box-shadow: 0 0 40px rgba(255,255,255,0.15);
  }

  h2 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 1rem;
    text-align: center;
    letter-spacing: 1.2px;
    user-select: none;
  }

  #uploadSection {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }

  #uploadSection label {
    flex-basis: 100%;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    user-select: none;
  }

  #uploadFile {
    border-radius: 6px;
    border: 1.5px solid white;
    background: #111;
    color: white;
    padding: 0.3rem 0.9rem;
    font-size: 1rem;
    cursor: pointer;
    max-width: 280px;
    transition: border-color 0.2s ease-in-out;
  }
  #uploadFile:hover, #uploadFile:focus {
    border-color: #ddd;
    outline: none;
  }

  #uploadBtn {
    background: linear-gradient(90deg, #fff 0%, #ccc 100%);
    color: #000;
    font-weight: 700;
    padding: 0.5rem 1.6rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 0 12px rgba(255,255,255,0.5);
    user-select: none;
    flex-shrink: 0;
  }
  #uploadBtn:hover {
    background: linear-gradient(90deg, #eee 0%, #bbb 100%);
    box-shadow: 0 0 14px rgba(255,255,255,0.8);
  }
  #uploadBtn:active {
    transform: scale(0.98);
  }

  #status {
    font-weight: 600;
    letter-spacing: 0.02em;
    min-height: 22px;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  #fileList {
    background: #111;
    border: 1.8px solid #444;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    max-height: 520px;
    overflow-y: auto;
    user-select: none;
    box-shadow: inset 0 0 22px rgba(255, 255, 255, 0.07);
  }

  /* Scrollbar styling for Webkit */
  #fileList::-webkit-scrollbar {
    width: 10px;
  }
  #fileList::-webkit-scrollbar-track {
    background: #111;
  }
  #fileList::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 25px;
  }
  #fileList::-webkit-scrollbar-thumb:hover {
    background: #aaa;
  }

  ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  li {
    margin: 0.5rem 0;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .file-entry {
    display: flex;
    align-items: center;
    gap: 1rem;
    width: 100%;
    flex-wrap: wrap;
  }

  .file-name {
    flex-grow: 1;
    font-weight: 600;
    font-size: 1rem;
    word-break: break-word;
  }

  button {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 0.4rem 0.9rem;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background 0.25s, color 0.25s;
    flex-shrink: 0;
  }
  button:hover {
    background: white;
    color: #000;
  }
  button:active {
    transform: scale(0.95);
  }

  li strong {
    font-size: 1.05rem;
    user-select: none;
    color: #888;
  }

  @media (max-width: 480px) {
    main {
      padding: 1.3rem 1.5rem 2rem;
    }
    #uploadSection {
      flex-direction: column;
      gap: 0.8rem;
    }
    #uploadFile {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<!-- particles.js container -->
<div id="particles-js"></div>

<main>
  <h2>Syfer-eng's files</h2>

  <div id="uploadSection">
    <label for="uploadFile">Select a file to upload:</label>
    <input type="file" id="uploadFile" aria-label="Select file to upload" />
    <button id="uploadBtn" aria-label="Upload selected file">Upload File</button>
  </div>

  <div id="status" aria-live="polite" aria-atomic="true"></div>

  <div id="fileList" aria-label="List of files in repository root">Loading files...</div>
</main>

<!-- Load particles.js library from CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
  particlesJS('particles-js', {
    "particles": {
      "number": {"value":160,"density":{"enable":true,"value_area":1500}},
      "color":{"value":"#fff"},
      "shape":{"type":"circle"},
      "opacity":{"value":0.8,"random":true,"anim":{"enable":false}},
      "size":{"value":3,"random":true,"anim":{"enable":false}},
      "move":{"enable":true,"speed":2,"direction":"bottom","random":true,"straight":false,"out_mode":"out","bounce":false}
    },
    "interactivity":{
      "detect_on":"canvas",
      "events":{"onhover":{"enable":false},"onclick":{"enable":false},"resize":true}
    },
    "retina_detect":true
  });
</script>

<script>
  const apiOwner = 'Syfer-eng-minecraft';
  const apiRepo = 'Syfer-eng-minecraft.github.io';
  const apiBranch = 'main';

  // WARNING: Token exposed here - secure appropriately in production
  const githubToken = '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';

  const statusElem = document.getElementById('status');
  const fileListElem = document.getElementById('fileList');

  function showStatus(message, color = 'white') {
    statusElem.style.color = color;
    statusElem.textContent = message;
  }

  async function listFiles() {
    fileListElem.style.color = 'white';
    fileListElem.textContent = 'Loading files in repository root...';

    try {
      const url = `https://api.github.com/repos/${apiOwner}/${apiRepo}/contents?ref=${apiBranch}`;
      const response = await fetch(url, {
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': `token ${githubToken}`
        }
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || `GitHub API error: ${response.status}`);
      }
      let files = await response.json();

      // Filter out 'index.html' files, case-insensitive
      files = files.filter(f => !(f.type === 'file' && f.name.toLowerCase() === 'index.html'));

      if (!Array.isArray(files) || files.length === 0) {
        fileListElem.textContent = 'No files yet';
        showStatus('No files to display.', 'orange');
        return;
      }

      let html = `<ul>`;
      for (const file of files) {
        if (file.type === 'file') {
          const encodedPath = encodeURIComponent(file.path);
          const rawUrl = `https://raw.githubusercontent.com/${apiOwner}/${apiRepo}/${apiBranch}/${file.path}`;
          html += `
            <li class="file-entry">
              <span class="file-name" title="${file.name}">üìÑ ${file.name}</span>
              <button aria-label="Download ${file.name}" onclick="downloadFile('${encodedPath}', '${file.name.replace(/'/g, "\\'")}')">Download</button>
              <button aria-label="Delete ${file.name}" onclick="deleteFile('${encodedPath}', '${file.sha}', '${file.name.replace(/'/g, "\\'")}')">Delete</button>
              <button aria-label="Copy raw link of ${file.name}" onclick="copyRawLink('${rawUrl}', '${file.name.replace(/'/g, "\\'")}')">Raw</button>
            </li>`;
        } else if (file.type === 'dir') {
          html += `<li><strong>üìÅ ${file.name}</strong></li>`;
        }
      }
      html += `</ul>`;
      fileListElem.innerHTML = html;
      showStatus('Files loaded successfully.', 'lightgreen');
    } catch (error) {
      console.error('GitHub API error:', error);
      fileListElem.style.color = '#fdd';
      fileListElem.textContent = `Error: ${error.message}`;
      showStatus(`Could not load files. ${error.message}`, '#f66');
    }
  }

  async function copyRawLink(rawUrl, filename) {
    try {
      await navigator.clipboard.writeText(rawUrl);
      showStatus(`Raw link for "${filename}" copied to clipboard.`, 'lightgreen');
    } catch (error) {
      showStatus(`Failed to copy raw link: ${error.message}`, '#f66');
    }
  }

  async function downloadFile(encodedPath, filename) {
    showStatus(`Downloading "${filename}"...`);
    try {
      const path = decodeURIComponent(encodedPath);
      const rawUrl = `https://raw.githubusercontent.com/${apiOwner}/${apiRepo}/${apiBranch}/${path}`;
      const response = await fetch(rawUrl);
      if (!response.ok) throw new Error(`Failed to download file: ${response.statusText}`);
      const blob = await response.blob();

      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      showStatus(`Downloaded "${filename}".`, 'lightgreen');
    } catch (error) {
      showStatus(`Download failed: ${error.message}`, '#f66');
    }
  }

  async function deleteFile(encodedPath, sha, filename) {
    if (!confirm(`Are you sure you want to DELETE "${filename}"? This action cannot be undone.`)) return;

    showStatus(`Deleting "${filename}"...`);
    const path = decodeURIComponent(encodedPath);
    const url = `https://api.github.com/repos/${apiOwner}/${apiRepo}/contents/${path}`;

    const body = {
      message: `Delete ${path} via web UI`,
      sha: sha,
      branch: apiBranch
    };

    try {
      const response = await fetch(url, {
        method: 'DELETE',
        headers: {
          'Authorization': `token ${githubToken}`,
          'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify(body)
      });

      const data = await response.json();
      if (response.status === 200) {
        showStatus(`Deleted "${filename}" successfully!`, 'lightgreen');
        await listFiles();
      } else {
        throw new Error(data.message || 'Unknown error deleting file');
      }
    } catch (error) {
      showStatus(`Delete failed: ${error.message}`, '#f66');
    }
  }

  async function uploadFile(file) {
    if (!file) {
      showStatus('No file selected for upload.', '#f66');
      return;
    }
    if (file.name.toLowerCase() === 'index.html') {
      showStatus('Uploading index.html is disabled for safety.', '#f66');
      return;
    }

    showStatus(`Preparing to upload "${file.name}" to repository root...`);

    try {
      const path = file.name;

      const arrayBuffer = await file.arrayBuffer();
      const uint8Array = new Uint8Array(arrayBuffer);

      let binary = '';
      for (let i = 0; i < uint8Array.byteLength; i++) {
        binary += String.fromCharCode(uint8Array[i]);
      }
      const base64Content = btoa(binary);

      showStatus('Checking if file exists for update or creation');

      let sha = null;
      try {
        const checkResponse = await fetch(`https://api.github.com/repos/${apiOwner}/${apiRepo}/contents/${encodeURIComponent(path)}?ref=${apiBranch}`, {
          headers: {
            'Authorization': `token ${githubToken}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });

        if (checkResponse.status === 200) {
          const data = await checkResponse.json();
          sha = data.sha;
          showStatus('File exists, will update existing file...');
        } else if (checkResponse.status === 404) {
          showStatus('File does not exist, will create new file...');
        } else {
          const errData = await checkResponse.json();
          throw new Error(errData.message || 'Failed checking file existence');
        }
      } catch (err) {
        showStatus(`Error checking file: ${err.message}`, '#f66');
        return;
      }

      const body = {
        message: sha ? `Update ${path} via web UI` : `Create ${path} via web UI`,
        content: base64Content,
        branch: apiBranch
      };
      if (sha) body.sha = sha;

      showStatus('Uploading file...');

      const putResponse = await fetch(`https://api.github.com/repos/${apiOwner}/${apiRepo}/contents/${encodeURIComponent(path)}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${githubToken}`,
          'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify(body)
      });

      if (putResponse.status === 201 || putResponse.status === 200) {
        showStatus(`File "${file.name}" uploaded successfully!`, 'lightgreen');
        document.getElementById('uploadFile').value = '';
        await listFiles();
      } else {
        const err = await putResponse.json();
        throw new Error(err.message || 'Upload failed');
      }
    } catch (error) {
      showStatus(`Upload failed: ${error.message}`, '#f66');
    }
  }

  document.getElementById('uploadBtn').addEventListener('click', () => {
    const fileInput = document.getElementById('uploadFile');
    if (fileInput.files.length === 0) {
      showStatus('Please select a file to upload.', '#f66');
      return;
    }
    const file = fileInput.files[0];
    uploadFile(file);
  });

  window.addEventListener('load', () => {
    listFiles();
  });
</script>

</body>
</html>
